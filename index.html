<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioPlayer</title>
    <link rel="icon" type="image/jpg" href="/podcast-logo.jpg" />
    <!-- Add icon library -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/6f91d61f2a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Audio player -->
    <div class="audio-container">
      <div class="audio-header">
        <button>Startup</button>
        <div class="audio-title">
          <h2>Startup Survival: Podcast Series</h2>
          <p>Publication Date</p>
        </div>
      </div>

      <div class="audio-player">
        <input
          type="range"
          oninput="setPos(this.value)"
          id="seek"
          value="0"
          max=""
        />

        <div class="audio-time">
          <p class="current-time">00:00</p>
          <p class="total-duration">00:00</p>
        </div>

        <div class="audio-controls">
          <div class="general-controls">
            <button>
              <i class="fa fa-share-alt"></i>
            </button>
            <button class="">
              <i class="fa fa-download"></i>
            </button>
            <button class="">
              <i class="far fa-file-alt"></i>
            </button>
            <button class="">
              <i class="far fa-lightbulb"></i>
            </button>
          </div>
          <div class="playback-controls">
            <button onclick="skip('back')" class="">
              <i class="fa fa-backward"></i>
            </button>
            <button onclick="playpause('song1')" class="">
              <i class="fa fa-play fa-2x"></i>
            </button>
            <button onclick="skip('fwd')" class="">
              <i class="fa fa-forward"></i>
            </button>
          </div>

          <div class="speed-controls">
            <select name="cars" id="cars" onchange="setSpeed(this.value)">
              <option value="0.75">0.75</option>
              <option value="1" selected="selected">1</option>
              <option value="1.20">1.20</option>
              <option value="1.50">1.50</option>
            </select>
          </div>
        </div>
      </div>

      <div class="audio-details">
        <button type="button" class="collapsible">Open Collapsible</button>
        <div class="audio-content">
          <p>
            Lorem ipsum... Lorem ipsum... Lorem ipsum... Lorem ipsum... Lorem
            ipsum...
          </p>
        </div>
      </div>
    </div>

    <div class="audio-list-container">
        
    </div>

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
